<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>The Seven Wonders of the Ancient World</h1>
  <div class="grid">
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="">
        <figcaption>Diplodocus</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Colossus_of_Rhodes.jpg" alt="">
        <figcaption>Hadrosaur</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
        <figcaption>Iguanodon</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
      <figure>
        <img class="img-flex" src="images/Temple_of_Artemis" alt="">
        <figcaption>Stegosaurus</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
